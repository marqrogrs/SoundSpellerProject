query getAllLessons {
  lessons {
    _id
		description
		lesson_id
		lesson_section
		title
		words
  }
}

query getLesson($lesson_id: String) {
  lesson(query: { lesson_id: $lesson_id }) {
    _id
		description
		lesson_id
		lesson_section
		title
		words
  }
}

query getWord($word: String) {
  word(query: { word: $word }) {
    _id
    word
    phonemes 
    graphemes
    syllables
  }
}
