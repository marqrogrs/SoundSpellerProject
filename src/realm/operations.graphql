query getAllLessons {
  lessons {
    _id
    lesson_id
    words {
      _id
      word
    }
  }
}

query getLesson($lesson_id: String) {
  lesson(query: { lesson_id: $lesson_id }) {
    _id
    lesson_id
    words {
      _id
      word
      graphemes
      syllables
      phonemes {
        _id
        phoneme
      }
    }
  }
}
